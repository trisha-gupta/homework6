<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<script type="text/javascript" src = "js/video.js"></script>
	<style>
	video{
		width: 60%;
		border: 1px solid black;
	}

	.play::before {
		content: '';
		background: url('assets/play.png');
		width: 40px;
		height: 30px;
		display: block;
		background-size: 100%

		
	}
	.pause::before {
		content: '';
		background: url('assets/pause.png');
		width: 40px;
		height: 30px;
		display: block;
		background-size: 100%
		
	}
	.grayscale{
		filter: grayscale(100%);
	}

	button{
		margin-bottom: 10px;
		border-radius: 18%;
	}
	#volumeSlider{
		-webkit-appearance: none;
		appearance: none;
  		width: 20%;
		height: 5px;
  		border-radius: 5px;
  		background:grey;
 		outline: none;
 		
	}

	#volumeSlider::-webkit-slider-thumb {
		-webkit-appearance: none;
  		appearance: none;
 		width: 15px;
 		height: 15px;
  		border-radius: 50%;
		background:lightgrey;
  		cursor: pointer;
}

	/*Use CSS before property to display the image before the text in the buttons*/
	
</style>
</head>
<body onload = "getVid()"> 
<main>
	<h1>JavaScript Video Controls</h1>
	<button onclick="playVid()" type="button" class = "play">Play Video</button>
	<button onclick="pauseVid()" type="button" class = "pause">Pause Video</button><br>
	<button onclick="decreaseSpeed()" type="button">Slow Down</button>
	<button onclick="increaseSpeed()" type="button">Speed Up</button><br>
	<button onclick="skipAhead()" type="button">Skip Ahead</button><br>

	

	<figure>
	<video id="myVideo"><source src="https://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg" /> 
		<!-- I do not have captions - it was causing an error that I could not fix. -->
	  	Your browser does not support HTML5 video.
	</video>
		<figcaption>[Dramatic music throughout but no speaking]</figcaption>
	</figure>

	<br/>
	<button id="mute" onclick="mute()" type="button">Mute</button><br>

	<label for="volumeSlider">Volume</label>: 0 
	<input type="range" id="volumeSlider" oninput="changeVolume()" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id = "volume"> </span><br><br></div>

	<button onclick="gray()" type="button">Old School</button>
	<button onclick="color()" type="button">Original</button>

	<p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.</p>
</main>
</body> 
</html>
